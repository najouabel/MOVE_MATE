<ng-container>
<div class="grid grid-cols-3 grid-rows-1 border">
      <div *ngFor="let service of parkServices" class="px-4 py-3 h-full">
    <input hidden value="{{service.id}}" />
    <div class="flex justify-center items-center py-3 px-6 font-semibold h-full">
      <div [ngClass]="service.selected? 'bg-custGray/30':'bg-white'" class="border rounded-lg px-2 p-3 flex flex-col justify-between text-center shadow-md h-full" >
        <div>
          <img class="h-auto w-26" src="assets/{{service.image}}">
        </div>
        <div class="py-2 px-2 text-sm">
          <div>
            {{service.name}}
          </div>
        </div>

        <div class="flex justify-between border-t-2 py-2 px-3 items-center mx-2">
          <div class="my-auto"> {{service.price}}DH</div>
          <div (click)="onServiceAdd(service)" class="cursor-pointer rounded-full hover:bg-custGray/30">
            <img class="h-auto w-26" class="h-8" src="assets/add.svg" />
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
</ng-container>
